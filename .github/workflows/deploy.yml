name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<-'EOF'
            echo "Connected to EC2 and starting deployment..."

            cd ~/ecommerencefrontend

            # Pull latest changes
            git reset --hard HEAD
            git pull origin main

            # Stop and remove existing container
            docker stop ecommerencefrontend || true
            docker rm ecommerencefrontend || true

            # Remove old image
            docker rmi ecommerencefrontend || true

            # Rebuild without using cache
            docker build --no-cache -t ecommerencefrontend .

            # Run new container
            docker run -d -p 8081:80 --name ecommerencefrontend ecommerencefrontend

            echo "Frontend redeployed with latest code."
          EOF
